<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EatIT</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="FormBody">
    <div class="header">
        <a href="index.html"><img src="./Logo.png" alt="EatIT" class="logo"></a>
        <div class="menyer">
            <div class="matmeny meny">
                <a href="meny.html">Meny</a>
            </div>
            <div class="kontakt meny">
                <a href="kontakt.html">Kontakta Oss</a>
            </div>
            <div class="boka meny">
                <a href="boka.html">Boka</a>
            </div>
        </div>
    </div>
    <div class="Form" action="mailto:erisve0801@skola.goteborg.se" enctype="text/plain">
        <form method="post" id="form">
            <div class="elem-group">
                <label for="name">Ditt namn och efternamn</label>
                <input type="text" id="name" name="visitor_name" placeholder="Ditt namn och efternamn" required>
            </div>
            <br>
            <div class="elem-group">
                <label for="email">din mail</label>
                <input type="email" id="email" name="visitor_email" placeholder="din mail" required>
            </div>
            <br>
            <div class="elem-group">
                <label for="phone">Telefon nummer</label>
                <input type="tel" id="phone" name="visitor_phone" placeholder="Telefon" required>
            </div>
            <br>
            <div class="elem-group inlined">
                <label for="adult">Vuxna</label>
                <input type="number" id="adult" name="total_adults" placeholder="2" min="1" required>
            </div>
            <br>
            <div class="elem-group inlined">
                <label for="child">Barn</label>
                <input type="number" id="child" name="total_children" placeholder="2" min="0" required>
            </div>
            <br>
            <div class="elem-group inlined">
                <label for="checkin-date">dag</label>
                <input type="date" id="day" name="checkin" required>
            </div>
            <br>
            <div class="elem-group inlined">
                <label for="checkout-date">tid</label><br>
                <input type="time" id="time" name="checkout" required>
            </div>
            <button type="submit">Boka</button>
        </form>
        <br>
        <br>
        <div>
            <a href="Beställ.html">ifall du vill beställa hem</a>
        </div>
        <br>
        <br>
    </div>
</body>
